<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏显示</title>
    <!-- 初始化CSS -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <!-- jq ease动画 -->
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div id="fullpage">
        <!-- 第一屏制作 -->
        <div class="section section1">
            <img class="fly updown" src="./img/1-1.png" alt="">
            <img class="pic1_2 pic1_2_anima" src="./img/1-2.png" alt="">
            <img src="./img/1-3.png" class="pic1_3" alt="">
        </div>
        <!-- 第二屏制作 -->
        <div class="section section2">
            <div class="computer">
                <div class="search">
                    <img class="search_1" src="./img/search-words.png" alt="">
                </div>
                <img class="search_2" src="./img/search-02-1.png" alt="">
                <img src="./img/2-2.png" class="soft2_2" alt="">
                <!-- 沙发 -->
                <img class="pic2-3_4" src="./img/3-4.png" alt="">
                <!-- 白色盒子用来遮盖沙发 -->
                <div class="cover"></div>
            </div>
            <img src="./img/2-3.png" class="pic2_3" alt="">
            <img src="./img/2-4.png" class="pic2_4" alt="">
        </div>

        <!-- 第三屏制作 -->
        <div class="section section3">
            <div class="main">
                <div class="select">
                    <img src="./img/3-2.gif" alt="">
                    <img class="pic3_3" src="./img/3-3.gif" alt="">
                </div>
                <!-- 沙发 -->
                <img class="pic3_4" src="./img/3-4.png" alt="">
            </div>
        </div>
        <div class="section section4">第四屏</div>
        <div class="section section5">第五屏</div>
        <div class="section section6">第六屏</div>
        <div class="section section7">第七屏</div>
        <div class="section section8">第八屏</div>
    </div>
    <!-- 右上角的固定定位 -->
    <a href="#" class="go">
        <img src="./img/go.png" alt="">
    </a>
</body>

</html>
